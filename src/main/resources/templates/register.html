<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/masterLayout :: layout(~{::main})">
<body>

<main role="main">
    <div class="container-fluid bg-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Register Page</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/auth/save-customer}" th:object="${customer}" method="post">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Customer Name</label>
                                            <input type="text" th:field="*{customerName}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="text" th:field="*{email}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">PhoneNumber</label>
                                            <input type="text" th:field="*{phoneNumber}" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input type="password" th:field="*{password}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Address</label>
                                            <input type="text" th:field="*{address}" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                    <div class="mb-3">
                                        <label class="form-label">Billing Address</label>
                                        <input type="text" name="billingAddress" class="form-control">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Shipping Address</label>
                                        <input type="text" name="shippingAddress" class="form-control">
                                    </div>
                                <div class="mb-3">
                                        <label class="form-label">PaymentMethod</label>
                                    <select name="payment">
                                        <option th:each=" s : ${T(com.example.bookshop.entity.PaymentMethod).values()}"
                                                th:value="${s}" th:text="${s}"></option>
                                    </select>
                                </div>
                                <input type="submit" value="Register" class="btn btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
